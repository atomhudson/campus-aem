<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"/>
<sly data-sly-call="${clientlib.all @ categories='campus-aem.login'}"/>
<sly data-sly-use.model="com.campus.aem.core.models.LoginForm"/>

<div class="login-container">
    <form class="login-form" onsubmit="return handleLogin(event, this)">

        <label>${model.usernameLabel}</label>
        <input type="text" id="username" name="username" required />

        <label>${model.passwordLabel}</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">
            ${model.buttonText}
        </button>
        <p class="login-message" id="loginMessage"></p>
    </form>
</div>
